{% extends 'base.html' %}

{% block content %}

    <h1>{{ title }}</h1>
    <div class="app">
        <ul class="list-articles">
            {% for post in posts %}
                <li><h2>{{ post.title }}</h2></li>
                {% autoescape off %}
                    {{ post.content|linebreaks|truncatewords:20 }}
                {% endautoescape %}
                <li class="clear"></li>
                <p class="link-read-post"><a href="{{ post.get_absolute_url }}">read post</a></p>
            {% endfor %}

        </ul>
    </div>

{% endblock %}
